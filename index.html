<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

</head>

<body>
    <div class="container">
        <header>
            <h2>Populyar təkliflərimiz</h2>
        </header>
        <div class="cardwrapper">
            <div class="row">
                <div class="col-4">
                    <div class="card lightgray1">
                        <div class="cardheader lightred">
                            <div class="cardheader_prop lightred">
                                <h3 class="lightred">FULL 10</h3>
                                <div class="price lightredx2">
                                    <h4 class="lightredx2">10</h4>
                                    <div class="price_wrapper">
                                        <p class="currency lightredx2"> ₼</p>
                                        <p class="duration lightredx2">ayda</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="cardmain lightgray1">
                            <div class="cardmain-container lightgray1">
                                <div class="cardmain-type1 lightgray1">
                                    <div class="cardmain-type1row lightgray1">
                                        <div class="text lightgray1">
                                            <span class="lightgray1">Ölkədaxili zənglər</span>
                                        </div>
                                        <span class="value lightgray1">350 dəq.</span>
                                    </div>
                                    <div class="progress-bar lightgray2">
                                        <div class="progress usage1"></div>
                                    </div>
                                </div>
                                <div class="cardmain-type1 lightgray1">
                                    <div class="cardmain-type1row lightgray1">
                                        <div class="text lightgray1">
                                            <span class="lightgray1">İnternet</span>
                                        </div>
                                        <span class="value lightgray1">2 GB</span>
                                    </div>
                                    <div class="progress-bar lightgray2">
                                        <div class="progress usage2"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="cardmain_outcontainer lightgray1">
                                <div class="cardmain-type2 lightgray2">
                                    <span class="lightgray2">Çevir təklifi</span>
                                </div>
                                <div class="cardmain-type2 lightgray2">
                                    <span class="lightgray2">Bonuslar yanmır</span>
                                </div>
                            </div>
                        </div>
                        <div class="cardinput lightgray1">
                            <button class="lightgray1">Ətraflı</button>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card lightgray1">
                        <div class="cardheader lightred">

                                    <div class="progress-bar lightgray2">

                                </div>
                                <div class="cardmain-type1 lightgray1">
                                    <div class="cardmain-type1row lightgray1">

                                        <span class="value lightgray1">2 GB</span>

                                    <div class="progress-bar lightgray2">
                                        <div class="progress usage2"></div>

                                </div>
                            </div>
                            <div class="cardmain_outcontainer lightgray1">
                                <div class="cardmain-type2 lightgray2">

                                <div class="cardmain-type2 lightgray2">

                    </div>
